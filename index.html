<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarÄ±ÅŸalÄ±m mÄ±?</title>
  <style>
    body {
      background: #ffe6ec;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .hearts {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.3s;
      pointer-events: auto;
    }
    .heart svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.8);
      padding: 40px 30px 30px 30px;
      border-radius: 24px;
      box-shadow: 0 4px 32px #eeb6c7;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      color: #d72660;
      margin-bottom: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .buttons {
      display: flex;
      gap: 32px;
      justify-content: center;
      margin-top: 24px;
    }
    button {
      font-size: 1.3rem;
      padding: 12px 32px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    .yes {
      background: #d72660;
      color: #fff;
    }
    .yes:hover {
      background: #a61b46;
    }
    .no {
      background: #fff;
      color: #d72660;
      border: 2px solid #d72660;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="container">
    <h1>BarÄ±ÅŸalÄ±m mÄ±? ðŸ’–</h1>
    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Evet</button>
      <button class="no" id="noBtn">HayÄ±r</button>
    </div>
  </div>
  <script>
    // Kalpler oluÅŸtur
    const heartsContainer = document.getElementById('hearts');
    const heartSVG = `<svg viewBox='0 0 32 29.6'><path fill='#d72660' d='M23.6,0c-2.7,0-5.1,1.3-6.6,3.3C15.5,1.3,13.1,0,10.4,0C4.7,0,0,4.7,0,10.4c0,11.1,16,19.2,16,19.2s16-8.1,16-19.2C32,4.7,27.3,0,23.6,0z'/></svg>`;
    function random(min, max) { return Math.random() * (max - min) + min; }
    for(let i=0; i<18; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = heartSVG;
      heart.style.top = random(5, 85) + 'vh';
      heart.style.left = random(5, 90) + 'vw';
      heart.style.transform = `scale(${random(0.7,1.2)})`;
      heart.addEventListener('click', function() {
        heart.style.transform = 'scale(2.2)';
        setTimeout(()=>{
          heart.style.transform = `scale(${random(0.7,1.2)})`;
        }, 600);
      });
      heartsContainer.appendChild(heart);
    }

    // KaÃ§an HayÄ±r butonu
    const noBtn = document.getElementById('noBtn');
    let moveCount = 0;
    noBtn.addEventListener('mouseenter', function() {
      moveCount++;
      const container = document.querySelector('.container');
      const rect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      let newLeft, newTop;
      let tries = 0;
      do {
        newLeft = random(0, rect.width - btnRect.width - 10);
        newTop = random(0, rect.height - btnRect.height - 10);
        tries++;
      } while ((Math.abs(newLeft - (btnRect.left - rect.left)) < 60 && Math.abs(newTop - (btnRect.top - rect.top)) < 30) && tries < 10);
      noBtn.style.position = 'absolute';
      noBtn.style.left = newLeft + 'px';
      noBtn.style.top = newTop + 'px';
    });
    // Evet butonuna tÄ±klanÄ±nca
    function yesClicked() {
      // Telefon numarasÄ±nÄ± ve mesajÄ± deÄŸiÅŸtir!
      var phone = "905436939114"; // baÅŸÄ±nda 90 ile, Ã¶rn: 905555555555
      var message = encodeURIComponent("BarÄ±ÅŸalÄ±m mÄ±? ðŸ’– Seni Ã§ok seviyorum!");
      window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
      document.querySelector('.container').innerHTML = '<h1>Seni Ã§ok Ã¶zledim sevgilim</h1>';
    }
  </script>
</body>
</html>
